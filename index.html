<!DOCTYPE html>
<html lang="pt-br">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Calculadora de IMC</title>

      <link rel="stylesheet" href="css/bootstrap.min.css">
      <link rel="stylesheet" href="css/style.css">
      <script type="text/javascript" src="js/script.js"></script>

   <body>
        <div class="container background-container col-md-6">
            <div class="row">
                <div class="col-md-12 text-thin text-muted">
                    <h1>√çndice de Massa Corporal</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <hr>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <form id="valores" class="form-style">
                        <input type="number" name="peso" placeholder="Peso" min="0" step="0.01" />
                        <input type="number" name="altura" placeholder="Altura" min="0" max="2.5" step="0.01" />
                        <input type="button" value="Calcular" onclick="getFormElements()"/>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12" id="resultado">

                </div>
            </div>
        </div>
